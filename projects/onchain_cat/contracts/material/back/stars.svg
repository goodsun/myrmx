<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <defs>
    <pattern id="stars" patternUnits="userSpaceOnUse" width="8" height="12">
      <!-- 8x12の星パターン -->
      <rect x="0" y="0" width="3" height="1" fill="#BDCEE4"/>
      <rect x="6" y="0" width="2" height="1" fill="#BDCEE4"/>
      
      <rect x="0" y="1" width="1" height="2" fill="#BDCEE4"/>
      <rect x="7" y="1" width="1" height="2" fill="#BDCEE4"/>
      
      <rect x="0" y="10" width="1" height="2" fill="#BDCEE4"/>
      <rect x="7" y="10" width="1" height="2" fill="#BDCEE4"/>
      
      <rect x="1" y="11" width="2" height="1" fill="#BDCEE4"/>
      <rect x="6" y="11" width="2" height="1" fill="#BDCEE4"/>
      
      <!-- 中央の背景（薄い青） -->
      <rect x="3" y="0" width="3" height="4" fill="#F1F8FF"/>
      <rect x="2" y="1" width="1" height="4" fill="#F1F8FF"/>
      <rect x="6" y="1" width="1" height="5" fill="#F1F8FF"/>
      <rect x="1" y="2" width="1" height="9" fill="#F1F8FF"/>
      <rect x="7" y="2" width="1" height="8" fill="#F1F8FF"/>
      <rect x="0" y="3" width="1" height="7" fill="#F1F8FF"/>
      <rect x="5" y="4" width="1" height="1" fill="#F1F8FF"/>
      
      <rect x="2" y="7" width="1" height="5" fill="#F1F8FF"/>
      <rect x="6" y="7" width="1" height="4" fill="#F1F8FF"/>
      <rect x="3" y="8" width="1" height="4" fill="#F1F8FF"/>
      <rect x="5" y="8" width="1" height="4" fill="#F1F8FF"/>
      <rect x="4" y="9" width="1" height="3" fill="#F1F8FF"/>
      
      <!-- 紫の星の中心部分 -->
      <rect x="4" y="4" width="1" height="5" fill="#E0AEE3"/>
      <rect x="2" y="6" width="2" height="1" fill="#E0AEE3"/>
      <rect x="5" y="6" width="2" height="1" fill="#E0AEE3"/>
      
      <!-- グレーのアクセント -->
      <rect x="1" y="1" width="1" height="1" fill="#DFE9F6"/>
      <rect x="7" y="1" width="1" height="1" fill="#DFE9F6"/>
      <rect x="1" y="11" width="1" height="1" fill="#DFE9F6"/>
      <rect x="7" y="11" width="1" height="1" fill="#DFE9F6"/>
      
      <!-- その他の詳細 -->
      <rect x="3" y="4" width="1" height="1" fill="#F1F6FE"/>
      <rect x="2" y="5" width="1" height="1" fill="#F1F6FE"/>
      <rect x="3" y="5" width="1" height="1" fill="#EADBF4"/>
      <rect x="5" y="5" width="1" height="1" fill="#EADBF4"/>
      <rect x="3" y="7" width="1" height="1" fill="#EADBF4"/>
      <rect x="5" y="7" width="1" height="1" fill="#EADBF4"/>
      <rect x="7" y="10" width="1" height="1" fill="#E8F1FA"/>
      <rect x="6" y="11" width="1" height="1" fill="#E9F1FB"/>
    </pattern>
  </defs>
  
  <!-- パターンを適用 -->
  <rect width="24" height="24" fill="url(#stars)"/>
</svg>
