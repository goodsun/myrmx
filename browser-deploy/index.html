<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siegeNgin - Browser Deploy Tool</title>
    <link rel="icon" type="image/jpeg" href="/favicon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">üöÄ siegeNgin Browser Deploy Tool</h1>
        
        <!-- Project Selection -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-4">
                    <label class="font-semibold">Project:</label>
                    <select id="projectSelect" class="border rounded px-3 py-2">
                        <option value="">Loading projects...</option>
                    </select>
                    <button id="refreshProjects" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Refresh
                    </button>
                    <button id="createProject" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        ‚ûï New Project
                    </button>
                    <button id="cleanProject" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">
                        üßπ Clean Project
                    </button>
                </div>
            </div>
            
            <!-- Project Status -->
            <div id="projectStatus" class="hidden mt-4 p-3 bg-gray-50 rounded text-sm">
                <p class="font-semibold mb-2">Project Status:</p>
                <div id="statusDetails" class="space-y-1">
                </div>
            </div>
            
            <!-- MetaMask Connection -->
            <div class="mb-4">
                <div id="accountInfo" class="hidden">
                    <p class="text-sm text-gray-600">
                        Network: <span id="networkName" class="font-semibold"></span>
                    </p>
                    <p class="text-sm text-gray-600">
                        Account: <span id="accountAddress" class="font-mono text-xs"></span>
                    </p>
                    <p class="text-sm text-gray-600">
                        Balance: <span id="accountBalance" class="font-semibold"></span> <span id="tokenSymbol">ETH</span>
                    </p>
                </div>
                <button id="connectWallet" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Connect MetaMask
                </button>
            </div>
        </div>
        
        <!-- Compile & Deploy Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="mb-4">
                <button id="compileBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mr-2">
                    üìÅ Compile
                </button>
                <button id="refreshContracts" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mr-2">
                    üîÑ Refresh Contracts
                </button>
                <button id="manageSharedBtn" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    üîó Shared Contracts
                </button>
            </div>
            
            <!-- Shared Contracts Dialog -->
            <div id="sharedContractsDialog" class="hidden mb-4 p-4 bg-purple-50 rounded-lg">
                <h4 class="font-semibold mb-2">Manage Shared Contracts</h4>
                <p class="text-sm text-gray-600 mb-3">Import contracts from other projects before compilation.</p>
                <div id="sharedContractsList" class="space-y-2 mb-3">
                    <!-- Shared contracts will be listed here -->
                </div>
                <button id="addSharedContract" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600 text-sm">
                    + Add Shared Contract
                </button>
            </div>
            
            <!-- Contract List -->
            <div id="contractsList" class="mb-4">
                <h3 class="font-semibold mb-2">Contracts:</h3>
                <div id="contractsContainer" class="border rounded p-4 max-h-40 overflow-y-auto">
                    <p class="text-gray-500">Select a project first</p>
                </div>
            </div>
            
            <!-- Constructor Parameters -->
            <div id="constructorParams" class="mb-4 hidden">
                <h3 class="font-semibold mb-2">Constructor Parameters:</h3>
                <div id="paramsContainer" class="border rounded p-4">
                </div>
            </div>
            
            <button id="deployBtn" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 w-full" disabled>
                üöÄ Deploy Selected Contract
            </button>
        </div>
        
        <!-- Results Section -->
        <div id="resultsSection" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h3 class="font-semibold mb-4">Deploy Results:</h3>
            <div id="deployResults" class="space-y-2">
            </div>
        </div>
        
        <!-- Contract Interaction Section -->
        <div id="interactionSection" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h3 class="font-semibold mb-4">Contract Interaction</h3>
            
            <!-- Contract Info -->
            <div class="mb-4 p-3 bg-gray-50 rounded">
                <p class="text-sm text-gray-600">Contract: <span id="interactContractName" class="font-semibold"></span></p>
                <p class="text-sm text-gray-600">Address: <span id="interactContractAddress" class="font-mono text-xs"></span></p>
            </div>
            
            <!-- Function Tabs -->
            <div class="mb-4 border-b">
                <button id="readTab" class="px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600">
                    Read Functions
                </button>
                <button id="writeTab" class="px-4 py-2 font-semibold text-gray-600 hover:text-gray-800">
                    Write Functions
                </button>
                <button id="eventsTab" class="px-4 py-2 font-semibold text-gray-600 hover:text-gray-800">
                    Events
                </button>
            </div>
            
            <!-- Read Functions -->
            <div id="readFunctions" class="space-y-4">
                <!-- Read functions will be dynamically added here -->
            </div>
            
            <!-- Write Functions -->
            <div id="writeFunctions" class="space-y-4 hidden">
                <!-- Write functions will be dynamically added here -->
            </div>
            
            <!-- Events -->
            <div id="eventsSection" class="hidden">
                <div class="mb-4">
                    <button id="refreshEvents" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        üîÑ Refresh Events
                    </button>
                </div>
                <div id="eventLogs" class="space-y-2 max-h-96 overflow-y-auto">
                    <!-- Event logs will be displayed here -->
                </div>
            </div>
        </div>
        
        <!-- Error/Status Messages -->
        <div id="messageContainer" class="fixed bottom-4 right-4 max-w-md">
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
